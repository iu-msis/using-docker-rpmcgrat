<!doctype html>
<html>
<head>
  <title>About Me</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <!-- Add icon library -->

  <link rel="stylesheet" href="css/site.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link" href="about_me.html">About Me</a>
          <a class="nav-item nav-link" href="table.html">What I Like</a>
      </div>
    </div>
    </nav>
  </header>

  <main>
    <div id = "patientWaitingApp">
    <form @submit.prevent='fetchPatients()'>

      <div class="card" id ="patientWaitingApp">
        <a v-bind:href="person.picture.large">
        <img class="img fluid img-thumbnail" v-bind:src="person.picture.medium" id="ProfilePic"></a>

        <div class="container">
          <div class="row">
            <div id="patientWaitingApp">
              <div class="patientWaiting patient">
                <span class="patientName"><strong>Name:</strong> {{person.name.first}} {{person.name.last}}</span><br>
                <span class="patientName"><strong>Country of Origin:</strong> {{person.nat}}</span><br>
                <span class="patientName"><strong>Birthdate:</strong> {{person.dob.date}}</span><br>
                <span class="patientName"><strong>Age:</strong> {{person.dob.age}}</span><br>
              </div>
            </div>
          </div>
        </div>

        <a v-bind:href="'mailto:'+person.email" target="_blank" rel="noopener noreferrer"><button>Email Me</button></a>
        </div>

        <button type="submit" class="btn btn-danger">New Person</button>
      </form>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/randomprofile.js"></script>

</body>
</html>
